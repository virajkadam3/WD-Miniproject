<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Development MiniProject</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2196F3, #BBDEFB); /* Blue gradient */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #0D47A1; /* Dark blue */
      color: white;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .assignment {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #64B5F6; /* Light blue */
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      height: 50px;
      transition: transform 0.2s, background-color 0.3s;
    }

    .assignment:hover {
      background-color: #1976D2; /* Hover - darker blue */
      transform: scale(1.02);
    }

    .assignment h2,
    .assignment p {
      margin: 0;
      padding: 0 10px;
      flex-grow: 1;
      text-align: left;
      color: white;
    }

    .assignment button {
      background-color: #D32F2F; /* Red */
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .assignment button a {
      color: white;
      text-decoration: none;
    }

    .assignment button:hover {
      background-color: #B71C1C; /* Darker red */
      transform: scale(1.05);
    }

    footer {
      margin-top: 20px;
      background: #0D47A1;
      color: white;
      padding: 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Development Assignments</h1>
    <p>Name: Viraj Kadam| Roll No: 53</p>
  </header>

  <div class="container">
    
    <div class="assignment">
      <h2>Assignment Miniproject</h2>
      <p>Project</p>
      <button><a href="Miniproject.html">View Assignment</a></button>		
    </div>

  </div>

  <footer>
    <p>Connect with me:</p>
    <a href="https://www.linkedin.com/in/yourprofile">LinkedIn</a>
    <a href="https://github.com/yourgithub">GitHub</a>
  </footer>
</body>
</html>
